<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Vetores com Js</title>
</head>
<body>
    <div class="card bg-light">
        <form class="d-flex flex-column">
            <div class="d-flex">
                <img class="img-thumbnail" src="https://images.pexels.com/photos/18129003/pexels-photo-18129003/free-photo-of-barba-bone-gorro-idosos.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img_avatar">
                <div class="inputs d-flex flex-column justify-content-center">
                    <input type="text" id="nome" placeholder="Nome" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
            </div>
            
            <div class="buttons">
                <button type="button" class="btn btn-success" onclick="gerarPessoa()">Adicionar Pessoa</button>
                <button type="button" class="btn btn-primary" onclick="listarPessoa()">Listar Pessoa</button>
                <button type="button" class="btn btn-danger" onclick="deletarPessoa()">Deletar Pessoa</button>
            </div>
        </form>
    </div>

    <div id="res" class="resp d-flex flex-column">
        
    </div>

    <script src="main.js"></script>
</body>
</html>
